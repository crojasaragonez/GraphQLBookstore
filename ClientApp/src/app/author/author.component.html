<div class="card">
  <div class="card-header">
    Filter
  </div>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-11">
        <input type="search" name="name" class="form-control" [(ngModel)]="name" autofocus placeholder="Name">
      </div>
      <div class="form-group col-md-1">
        <button class="btn btn-primary" (click)="filter()">Filter</button>
      </div>
    </div>
  </div>
</div>
<table class="table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th></th>
  </tr>
  <tr *ngFor="let author of authors">
    <td>{{author.id}}</td>
    <td>{{author.name}}</td>
    <td></td>
  </tr>
</table>
